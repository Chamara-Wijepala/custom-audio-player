<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" type="module" defer></script>
		<title>Custom Audio Player</title>
	</head>
	<body>
		<section class="container song-details">
			<img
				class="album-cover"
				src="./assets/cover.jpg"
				alt="the album cover of floral shoppe by macintosh plus"
			/>

			<h2 class="title">リサフランク420 - 現代のコンピュー</h2>
			<p class="artist">MACINTOSH PLUS</p>
		</section>

		<section class="container audio-player-container">
			<div class="audio-player">
				<audio src="./assets/song.mp3" preload="metadata"></audio>

				<button class="btn" id="play-btn" aria-label="play button"></button>

				<div class="seek-slider-container">
					<span id="current-time">0:00</span>
					<input type="range" id="seek-slider" max="100" value="0" />
					<span id="duration">0:00</span>
				</div>

				<div class="volume-slider-btn-container">
					<button class="btn" id="toggle-volume-slider-btn"></button>

					<div class="volume-slider-container">
						<output id="volume-output">100</output>
						<input type="range" id="volume-slider" max="100" value="100" />
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
